name: SonarCloud Analysis

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest

    steps:
      # Крок для завантаження коду з репозиторію
      - name: Checkout code
        uses: actions/checkout@v2

      # Встановлення Node.js, щоб можна було запускати команду для React проєкту
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16' # Вказуємо версію Node.js

      # Встановлення залежностей проєкту
      - name: Install dependencies
        run: npm install

      # Запуск збірки проєкту
      - name: Build project
        run: npm run build

      # Запуск SonarCloud аналізу
      - name: Run SonarCloud Scan
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${c3235a03edc9edac687643ae40ed20c68ad67d6c} # Додаємо SonarCloud токен як секрет
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=<t1maty> \
            -Dsonar.organization=<Solo> \
            -Dsonar.sources=. \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info

      # Крок для тестування та створення звіту про покриття коду
      - name: Run tests and collect coverage
        run: |
          npm run test -- --coverage
